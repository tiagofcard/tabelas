<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
        width: 100%;
      }

      .topo {
        height: 60px;
        text-align: center;
      }

      .menu {
        width: 15%;
        height: 600px;
        text-align: center;
      }

      .conteúdo {
        height: 600px;
        text-align: center;
      }

      .rodape {
        height: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th class="topo" colspan="3">TOPO</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="menu">MENU</td>
          <td class="conteúdo" colspan="2">CONTEÚDO</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="rodape" colspan="3">RODAPÉ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
